<!DOCTYPE HTML>
<html ng-app="iptablesApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  Mobile viewport scale | Disable user zooming as the layout is optimised -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>iptables Ban Generator - Rick's Code</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- App -->
    <script src="js/app.js"></script>

	<meta name="theme-color" content="#009688">
</head>
<body ng-controller="banCtrl">
    <header>
        <nav>
            <div class="nav-wrapper teal">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="brand-logo">iptables Ban Generator</a>
							<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                            <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a href="https://github.com/quicoto/ricks-code-examples/tree/master/iptables"><i class="mdi-content-link left"></i>Fork me on Github</a></li>
                            </ul>
							<ul class="side-nav" id="mobile-demo">
								<li><a href="https://github.com/quicoto/ricks-code-examples/tree/master/iptables"><i class="mdi-content-link left"></i>Fork me on Github</a></li>
							</ul>
                         </div> <!-- .col s12 -->
                    </div> <!-- .row -->
                 </div> <!-- .container -->
            </div> <!-- .nav-wrapper -->
        </nav>
	</header>

	<main>
		<section class="container">
			<article>
				<div class="row">
					<ul>
						<li>
							nano /etc/iptables.firewall.rules
						</li>
						<li>
							iptables-restore < /etc/iptables.firewall.rules
						</li>
					</ul>
				</div>
				<!-- .row -->
			</article>
		</section>
		<section class="container">
			<article>
                <div class="row">
					<form class="col s12">
						<div class="input-field col s3">
							<input type="text" ng-model="ip" id="ban-input" size="30" placeholder="BAN this IP">
						</div>
						<!-- .s3 -->
						<div class="input-field col s6">
							<input class="waves-effect waves-light btn teal" type="submit" value="BAN" ng-click="addBan()">
						</div>
						<!-- .s6 -->
						<div class="input-field col s12">
							<ul class="collection">
							  <li ng-repeat="ban in bans track by $index" class="collection-item">
								-A INPUT -s {{ban}} -j DROP
							  </li>
							</ul>
						</div>
						<!-- .s12 -->
					</form>
                </div>
				<!-- .row -->
			</article>
		</section>
	</main>

	<footer class="page-footer teal">
		<div class="footer-copyright">
			<div class="container">
				<a class="grey-text text-lighten-3" href="http://php.quicoto.com/" target="_blank">Ricard Torres</a>
			</div>
		</div> <!-- .footer-copyright -->
	</footer>
</body>
</html>
