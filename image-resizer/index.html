<!DOCTYPE HTML>
<html ng-app="resizeImagesApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  Mobile viewport scale | Disable user zooming as the layout is optimised -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Image Resizer - Rick's Code</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" charset="utf-8">
    <!-- Custom -->
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- App -->
    <script src="js/app.js"></script>

	<meta name="theme-color" content="#009688">
</head>
<body ng-controller="resizeImagesCtrl">
    <header>
        <nav>
            <div class="nav-wrapper teal">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="brand-logo">Image Resizer</a>
							<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                            <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a href="https://github.com/quicoto/ricks-code-examples/tree/master/image-resizer"><i class="mdi-content-link left"></i>Fork me on Github</a></li>
                            </ul>
							<ul class="side-nav" id="mobile-demo">
								<li><a href="https://github.com/quicoto/ricks-code-examples/tree/master/image-resizer"><i class="mdi-content-link left"></i>Fork me on Github</a></li>
							</ul>
                         </div> <!-- .col s12 -->
                    </div> <!-- .row -->
                 </div> <!-- .container -->
            </div> <!-- .nav-wrapper -->
        </nav>
	</header>

	<main>
		<section class="container">
			<article>
                <div class="row">
					<form class="col s12">
						<div class="input-field col s3">
							<input type="text" ng-model="url" id="ban-input" size="30" placeholder="URL" autofocus="">
							<input type="number" ng-model="width" id="ban-input" size="30" placeholder="Width">
							<input type="number" ng-model="height" id="ban-input" size="30" placeholder="Height">
							<input class="waves-effect waves-light btn teal" type="submit" value="Resize" ng-click="resizeImage()">
						</div>
						<!-- .s3 -->
						<div class="input-field col s12">
							<!-- Image goes Here -->
							<div id="progress"></div>
							<img class="responsive-img" ng-src="{{resizedImage}}" alt="" id="loadedImage">
						</div>
						<!-- .s12 -->
					</form>
                </div>
				<!-- .row -->
			</article>
		</section>
	</main>

	<footer class="page-footer teal">
		<div class="footer-copyright">
			<div class="container">
				<a class="grey-text text-lighten-3" href="http://php.quicoto.com/" target="_blank">Ricard Torres</a>
			</div>
		</div> <!-- .footer-copyright -->
	</footer>
</body>
</html>
